name: Trigger auto deployment for ca-snehapar-sample-test-app1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-snehapar-sample-test-app1-AutoDeployTrigger-56c2eaa9-762b-41ca-ae23-5733ea090b64.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CASNEHAPARSAMPLETESTAPP1_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v0
        with:
          acrName: snehaparacr.azurecr.io
          acrUsername: secrets.CASNEHAPARSAMPLETESTAPP1_REGISTRY_USERNAME
          acrPassword: secrets.CASNEHAPARSAMPLETESTAPP1_REGISTRY_PASSWORD
          containerAppName: ca-snehapar-sample-test-app1
          resourceGroup: ca-snehapar-group
          imageToBuild: snehaparacr.azurecr.io/container-app-d5zvpovhvmlik:${{ github.sha }}
